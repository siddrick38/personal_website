<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/html5reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <title>Siddarth Jalagam</title>
  </head>
  <body>
    <header class="header">
      <img src="images/signature.png" class="logo" alt="Signature" />

      <!-- navigation bar -->
      <nav class="navigation">
        <a href="home.html">Home</a>
        <a href="skills.html">Skills</a>
        <a href="projects.html">Projects</a>
        <a href="hobbies.html">Hobbies</a>
        <a href="#contact" class="active">Contact Me</a>
      </nav>
    </header>

    <main id="contact">
      <h1 class="heading">Contact <span class="heading-span">Me</span></h1>

      <div class="contact-me">
        <form action="#" class="form-grid">
          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Jane" />
          </div>

          <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Doe" />
          </div>

          <div>
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" placeholder="janedoe@gmail.com" />
          </div>

          <div>
            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" name="phone-number" placeholder="(123) 456-7890" />
          </div>

          <div class="message-content">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Your Message"></textarea>
          </div>

          <input type="submit" value="Submit" class="submit-button" />
        </form>
      </div>
    </main>
  </body>
</html>
